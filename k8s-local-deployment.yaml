apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      # Nginx proxy container (sidecar)
      - name: nginx-proxy
        image: flask-proxy:v1.0.0
        imagePullPolicy: Never  # Use local image from Rancher Desktop
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: BACKEND_HOST
          value: "localhost"
        - name: BACKEND_PORT
          value: "8080"
        - name: NGINX_PORT
          value: "80"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Flask application container
      - name: flask-app
        image: flask-app:latest
        imagePullPolicy: Never  # Use local image from Rancher Desktop
        ports:
        - name: flask
          containerPort: 8080
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080  # Access at localhost:30080
    protocol: TCP
    name: http
  selector:
    app: flask-app
